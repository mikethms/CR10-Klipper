[mcu]
serial: /dev/ttyAMA0
baud: 250000
restart_method: command

[respond]
[force_move]
enable_force_move: True

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 3000
max_z_velocity: 50
max_z_accel: 50

[gcode_arcs]
# resolution: 1.0

[gcode_macro CG28]
gcode:
	{% if "xyz" not in printer.toolhead.homed_axes %}
		G28
	{% endif %}

